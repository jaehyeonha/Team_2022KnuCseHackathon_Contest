</head>
<body>
<h3>예약 조회</h3>
<form method="POST" action="/view_reservation">
    회원 아이디를 입력해주세요
    <input type="text" name="user_id" id="user_id">

{% if correct == False %}

{% endif %}
</body>
</html>
