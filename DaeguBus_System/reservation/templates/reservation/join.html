<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>달려라, 달구벌</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme css (includes Bootstrap)-->
     <link rel="stylesheet" href="../../../static/styles.css">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">달려라, 달구벌</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">버스정보조회</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservation/reser">버스선택</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">설정</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/reservation/help">도움말</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="/reservation/join">회원가입</a></li>
                            <li><a class="dropdown-item" href="/reservation/out">탈퇴하기</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" href="/reservation/login">
                        <i class="bi-cart-fill me-1"></i>
                        <a href="login/">Login</a>
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div id="wrap">
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">달려라, 달구벌</h1>
                    <p class="lead fw-normal text-white-50 mb-0">회원가입 페이지</p>
                </div>
            </div>
        </header>
        

        <section class="py-5">
            
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div class="card h-100 mx-5 my-5">
                            <form method="post">
                                {% csrf_token %}
                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for field in form %}
                                        {% if field.errors %}
                                        <strong>{{ field.label }}</strong>
                                        {{ field.errors }}
                                        {% endif %}
                                    {% endfor %}
                                </div>
                                {% endif %}
                                
                                <div class="form-group"> 
                                    <label for="username">아이디</label> 
                                    <input type="text" class="form-control" name="username" id="username" 
                                            value="{{ form.username.value|default_if_none:'' }}"> 
                                </div> 
                                <div class="form-group"> 
                                    <label for="password">비밀번호</label> 
                                    <input type="text" class="form-control" name="password" id="password" 
                                            value="{{ form.password.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group"> 
                                    <label for="type">사용자 유형</label> 
                                    <select class="form-control" name="type" id="type">
                                        {% for item in form.type %}   
                                            <option value="{{ item.id|default_if_none:'' }}">{{ item }}</option>  
                                        {% endfor %}
                                    </select>    
                                </div>
                                
                                <button type="submit">등록하기</button>
                            </form>
                        </div>
                
                </div>
            </div>
            

        </section>
    </div>
        
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy;2022 대구를 빛내는 SW해커톤 by.밥친구들</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>
</html>
